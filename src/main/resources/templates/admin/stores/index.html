<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">    
            
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
       
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">   
       
       <link th:href="@{/css/style.css}" rel="stylesheet" >
       
       <title>店舗情報</title>       
   </head>
   <body>
       <div class="tabelogpage-wrapper">
           <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm tabelogpage-navbar">
               <div class="container tabelogpage-container">
                   <a class="navbar-brand" th:href="@{/}">                        
                       <img class="tabelogpage-logo me-1" th:src="@{/images/logo.png}" alt="tabelogpage">                        
                   </a>                                                                    
               </div>
           </nav>
           
           <main>
               <div class="container pt-4 pb-5 tabelogpage-container">
                   <div class="row justify-content-center">
                       <div class="col-xxl-9 col-xl-10 col-lg-11">
                           
                           <h1 class="mb-4 text-center">店舗情報</h1>   
                           
                           <div class="d-flex justify-content-end">                                
                               <a href="#" class="btn text-white shadow-sm mb-3 tabelogpage-btn">登録</a>
                           </div>                                                          
                           
                           <table class="table">
                               <thead>
                                   <tr>
                                       <th scope="col">ID</th>
                                       <th scope="col">店舗名</th>
                                       <th scope="col">郵便番号</th>
                                       <th scope="col">住所</th>
                                       <th scope="col">電話番号</th>
                                       <th scope="col"></th>                                        
                                   </tr>
                               </thead>   
                               <tbody>                                                     
                                  <tr th:each="store : ${storePage}">
								    <td th:text="${store.getId()}"></td>
								    <td th:text="${store.getStoreName()}"></td>
								    <td th:text="${store.getPostalCode()}"></td>
								    <td th:text="${store.getAddress()}"></td>
								    <td th:text="${store.getPhoneNumber()}"></td>
								    <td><a href="#">詳細</a></td>                                                                                
</tr>                               
                               </tbody>
                           </table>    
                           
                           <!-- ページネーション -->
                           <div th:if="${storePage.getTotalPages() > 1}" class="d-flex justify-content-center">
						    <nav aria-label="店舗一覧ページ">
						        <ul class="pagination">
						            
						            <li class="page-item">
						                <span th:if="${storePage.isFirst()}" class="page-link disabled">前</span>
						                <a th:unless="${storePage.isFirst()}" 
						                   th:href="@{/admin/stores(page = ${storePage.getNumber() - 1}, size = ${storePage.getSize()}, sort = ${storePage.getSort().toString().replace(': ', ',')})}" 
						                   class="page-link tabelogpage-link">前</a>
						            </li>
						            
						            <li th:each="i : ${#numbers.sequence(0, storePage.getTotalPages() - 1)}" class="page-item">
						                <span th:if="${i == storePage.getNumber()}" class="page-link active tabelogpage-active" th:text="${i + 1}"></span>
						                <a th:unless="${i == storePage.getNumber()}" 
						                   th:href="@{/admin/stores(page = ${i}, size = ${storePage.getSize()}, sort = ${storePage.getSort().toString().replace(': ', ',')})}" 
						                   class="page-link tabelogpage-link" th:text="${i + 1}"></a>
						            </li>
						            
						            <li class="page-item">                        
						                <span th:if="${storePage.isLast()}" class="page-link disabled">次</span>
						                <a th:unless="${storePage.isLast()}" 
						                   th:href="@{/admin/stores(page = ${storePage.getNumber() + 1}, size = ${storePage.getSize()}, sort = ${storePage.getSort().toString().replace(': ', ',')})}" 
						                   class="page-link tabelogpage-link">次</a>
						            </li>
						        </ul>
						    </nav> 
						</div>
                                                             
                       </div>
                   </div>
               </div>              
           </main>
           
           <footer>
               <div class="d-flex justify-content-center align-items-center h-100">
                   <p class="text-center text-muted small mb-0">&copy; NAGAYAMESHI All rights reserved.</p>      
               </div>                 
           </footer>
       </div>    
       
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>        
   </body>
</html>
