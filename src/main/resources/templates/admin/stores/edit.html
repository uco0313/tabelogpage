<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <div th:replace="~{fragment :: meta}"></div>    
            
        <div th:replace="~{fragment :: styles}"></div>
        
        <title>店舗情報編集</title>      
    </head>
    <body>
        <div class="tabelogpage-wrapper">
            <div th:replace="~{fragment :: header}"></div>
            
            <main>
                <div class="container pt-4 pb-5 tabelogpage-container">
                    <div class="row justify-content-center">
                        <div class="col-xl-5 col-lg-6 col-md-8">
                            <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0"> 
                                    <li class="breadcrumb-item"><a th:href="@{/admin/stores}">店舗一覧</a></li>  
                                    <li class="breadcrumb-item"><a th:href="@{/admin/stores/__${storeEditForm.getId()}__}">店舗詳細</a></li>                                         
                                    <li class="breadcrumb-item active" aria-current="page">店舗情報編集</li>
                                </ol>
                            </nav> 
                            
                            <h1 class="mb-4 text-center">店舗情報編集</h1>       
                            
                            <form method="post" th:action="@{/admin/stores/__${storeEditForm.getId()}__/update}" th:object="${storeEditForm}" enctype="multipart/form-data">    
                                <input type="hidden" th:field="*{id}">
                                                                                                
                                <div class="form-group row mb-3">
                                    <div class="col-md-4">
                                        <label for="storeName" class="col-form-label text-md-left fw-bold">店舗名</label>
                                    </div>
                                    <div class="col-md-8">                      
                                        <div th:if="${#fields.hasErrors('storeName')}" class="text-danger small mb-2" th:errors="*{storeName}"></div>          
                                        <input type="text" class="form-control" th:field="*{storeName}" autofocus>
                                    </div>
                                </div>
                                
                                <div class="form-group row mb-3">
                                    <div class="col-md-4">
                                        <label for="imageFile" class="col-form-label text-md-left fw-bold">店舗画像</label>
                                    </div>           
                                    <div class="col-md-8">
                                        <div th:if="${#fields.hasErrors('imageFile')}" class="text-danger small mb-2" th:errors="*{imageFile}"></div> 
                                        <input type="file" class="form-control" th:field="*{imageFile}">
                                    </div>
                                </div>    
                                
                                <div th:if="${imagePath}" class="row" id="imagePreview"><img th:src="@{/storage/__${imagePath}__}" class="mb-3"></div>
                                <div th:unless="${imagePath}" class="row" id="imagePreview"></div>       
                                
                                <div class="form-group row mb-3">
                                    <div class="col-md-4">
                                        <label for="description" class="col-form-label text-md-left fw-bold">説明</label>
                                    </div>
                                    <div class="col-md-8">                      
                                        <div th:if="${#fields.hasErrors('description')}" class="text-danger small mb-2" th:errors="*{description}"></div>                        
                                        <textarea class="form-control" th:field="*{description}" cols="30" rows="5"></textarea>
                                    </div>
                                </div>
                                
                                <div class="form-group row mb-3">
                                    <div class="col-md-4">
                                        <label for="priceMin" class="col-form-label text-md-left fw-bold">価格帯 (下限)</label>
                                    </div> 
                                    <div class="col-md-8">
                                        <div th:if="${#fields.hasErrors('priceMin')}" class="text-danger small mb-2" th:errors="*{priceMin}"></div>
                                        <input type="number" class="form-control" th:field="*{priceMin}">                          
                                    </div>          
                                </div> 
                                
                                <div class="form-group row mb-3">
                                    <div class="col-md-4">
                                        <label for="priceMax" class="col-form-label text-md-left fw-bold">価格帯 (上限)</label>
                                    </div> 
                                    <div class="col-md-8">
                                        <div th:if="${#fields.hasErrors('priceMax')}" class="text-danger small mb-2" th:errors="*{priceMax}"></div>
                                        <input type="number" class="form-control" th:field="*{priceMax}">                          
                                    </div>          
                                </div> 
                                
                                
                                <div class="form-group row mb-3">
								    <div class="col-md-4">
								        <label for="categoryId" class="col-form-label text-md-left fw-bold">カテゴリ</label> </div> 
								    <div class="col-md-8">
								        <div th:if="${#fields.hasErrors('categoryId')}" class="text-danger small mb-2" th:errors="*{categoryId}"></div>
								        
								        <select class="form-control" th:field="*{categoryId}">
								            <option value="">選択してください</option>
								            
								            <option th:each="category : ${categoryList}" 
								                    th:value="${category.getId()}" 
								                    th:text="${category.getName()}"
								                    th:selected="${category.getId() == storeEditForm.getCategoryId()}">
								            </option>
								        </select>
								    </div>          
								</div>
                                
                                <div class="form-group row mb-3">
                                    <div class="col-md-4">
                                        <label for="openingTime" class="col-form-label text-md-left fw-bold">開店時間 (HH:mm)</label>
                                    </div> 
                                    <div class="col-md-8">
                                        <div th:if="${#fields.hasErrors('openingTime')}" class="text-danger small mb-2" th:errors="*{openingTime}"></div>
                                        <input type="time" class="form-control" th:field="*{openingTime}">                          
                                    </div>          
                                </div>
                                
                                <div class="form-group row mb-3">
                                    <div class="col-md-4">
                                        <label for="closingTime" class="col-form-label text-md-left fw-bold">閉店時間 (HH:mm)</label>
                                    </div> 
                                    <div class="col-md-8">
                                        <div th:if="${#fields.hasErrors('closingTime')}" class="text-danger small mb-2" th:errors="*{closingTime}"></div>
                                        <input type="time" class="form-control" th:field="*{closingTime}">                          
                                    </div>          
                                </div>
                                
                                <div class="form-group row mb-3">
                                    <div class="col-md-4">
                                        <label for="regularHoliday" class="col-form-label text-md-left fw-bold">定休日</label>
                                    </div> 
                                    <div class="col-md-8">
                                        <div th:if="${#fields.hasErrors('regularHoliday')}" class="text-danger small mb-2" th:errors="*{regularHoliday}"></div>
                                        <input type="text" class="form-control" th:field="*{regularHoliday}">                          
                                    </div>          
                                </div>
                                
                                <div class="form-group row mb-3">
                                    <div class="col-md-4">
                                        <label for="postalCode" class="col-form-label text-md-left fw-bold">郵便番号</label>
                                    </div>
                                    <div class="col-md-8">
                                        <div th:if="${#fields.hasErrors('postalCode')}" class="text-danger small mb-2" th:errors="*{postalCode}"></div>
                                        <input type="text" class="form-control" th:field="*{postalCode}">
                                    </div>
                                </div>
                                                                           
                                <div class="form-group row mb-3">
                                    <div class="col-md-4">
                                        <label for="address" class="col-form-label text-md-left fw-bold">住所</label>
                                    </div>
                                    <div class="col-md-8">
                                        <div th:if="${#fields.hasErrors('address')}" class="text-danger small mb-2" th:errors="*{address}"></div>
                                        <input type="text" class="form-control" th:field="*{address}">  
                                    </div>
                                </div>                                        
                                
                                <div class="form-group row mb-3">
                                    <div class="col-md-4">
                                        <label for="phoneNumber" class="col-form-label text-md-left fw-bold">電話番号</label>
                                    </div>
                                    <div class="col-md-8">
                                        <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small mb-2" th:errors="*{phoneNumber}"></div>
                                        <input type="text" class="form-control" th:field="*{phoneNumber}">                          
                                    </div>
                                </div>
                                
                                <div class="form-group d-flex justify-content-center my-4">
                                    <button type="submit" class="btn text-white shadow-sm w-50 tabelogpage-btn">更新</button>
                                </div>
                            </form>                                                                                
                        </div>
                    </div>
                </div>        
            </main>
            
            <div th:replace="~{fragment :: footer}"></div>
        </div>    
        
        <div th:replace="~{fragment :: scripts}"></div>  
        <script th:src="@{/js/preview.js}"></script>      
    </body>
</html>
