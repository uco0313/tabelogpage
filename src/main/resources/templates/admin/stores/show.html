<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
                
              <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        
              <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">    
        
        <link th:href="@{/css/style.css}" rel="stylesheet" >
        
        <title>店舗詳細</title>        
    </head>
    <body>
        <div class="tabelogpage-wrapper">
            <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm tabelogpage-navbar">
                <div class="container tabelogpage-container">
                    <a class="navbar-brand" th:href="@{/}">                        
                        <img class="tabelogpage-logo me-1" th:src="@{/images/logo.png}" alt="tabelogpage">                            
                    </a>                                                        
                </div>
            </nav>
            
            <main>
                <div class="container pt-4 pb-5 tabelogpage-container">
                    <div class="row justify-content-center">
                        <div class="col-xl-12 col-lg-12 col-md-12">
                            <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0">                        
                                    <li class="breadcrumb-item"><a th:href="@{/admin/stores}">店舗一覧</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">店舗詳細</li>
                                </ol>
                            </nav>    
                            
                            <h1 class="mb-4 text-center" th:text="${store.storeName}"></h1>
                            
                            <div class="d-flex justify-content-end align-items-end mb-3">                    
                                <div>
                                    <a th:href="@{/admin/stores/__${store.getId()}__/edit}">編集</a>                            
                                </div>
                            </div>                        
                            
                            <div class="detail-card mx-auto mb-4">
                                
                                <div class="mb-3">
                                    <img th:src="${store.imagePath} != null ? @{'/storage/' + ${store.imagePath}} : @{/images/noImage.png}"
                                         class="detail-image"
                                         alt="店舗画像"
                                         onerror="this.onerror=null;this.src='/images/noImage.png';">
                                </div>
                                
                                <div class="container mb-4">
                                    <div class="row pb-2 mb-2 border-bottom">
                                        <div class="col tabelog-label-col">
                                            <span>ID</span>
                                        </div>
                                        <div class="col text-start">
                                            <span th:text="${store.id}"></span>
                                        </div>
                                    </div>
                                
                                    <div class="row pb-2 mb-2 border-bottom">
                                        <div class="col tabelog-label-col">
                                            <span>店舗名</span>
                                        </div>
                                        <div class="col text-start">
                                            <span th:text="${store.storeName}"></span>
                                        </div>
                                    </div>
                                
                                    <div class="row pb-2 mb-2 border-bottom">
                                        <div class="col tabelog-label-col">
                                            <span>説明</span>
                                        </div>
                                        <div class="col text-start">
                                            <span class="tabelogpage-pre-wrap" th:text="${store.description}"></span>
                                        </div>
                                    </div>
                                
                                    <div class="row pb-2 mb-2 border-bottom">
                                        <div class="col tabelog-label-col">
                                            <span>価格帯</span>
                                        </div>
                                        <div class="col text-start">
                                            <span th:text="${#numbers.formatInteger(store.priceMin, 1, 'COMMA') + '円'} + ' ～ ' + ${#numbers.formatInteger(store.priceMax, 1, 'COMMA') + '円'}"></span>
                                        </div>
                                    </div>
                                
                                    <div class="row pb-2 mb-2 border-bottom">
                                        <div class="col tabelog-label-col">
                                            <span>営業時間</span>
                                        </div>
                                        <div class="col text-start">
                                            <span th:text="${#temporals.format(store.openingTime, 'HH:mm')} + ' ～ ' + ${#temporals.format(store.closingTime, 'HH:mm')}"></span>
                                        </div>
                                    </div>
                                
                                    <div class="row pb-2 mb-2 border-bottom">
                                        <div class="col tabelog-label-col">
                                            <span>定休日</span>
                                        </div>
                                        <div class="col text-start">
                                            <span th:text="${store.regularHoliday}"></span>
                                        </div>
                                    </div>
                                
                                    <div class="row pb-2 mb-2 border-bottom">
                                        <div class="col tabelog-label-col">
                                            <span>郵便番号</span>
                                        </div>
                                        <div class="col text-start">
                                            <span th:text="${store.postalCode}"></span>
                                        </div>
                                    </div>
                                
                                    <div class="row pb-2 mb-2 border-bottom">
                                        <div class="col tabelog-label-col">
                                            <span>住所</span>
                                        </div>
                                        <div class="col text-start">
                                            <span th:text="${store.address}"></span>
                                        </div>
                                    </div>
                                
                                    <div class="row pb-2 mb-2 border-bottom">
                                        <div class="col tabelog-label-col">
                                            <span>電話番号</span>
                                        </div>
                                        <div class="col text-start">
                                            <span th:text="${store.phoneNumber}"></span>
                                        </div>
                                    </div>
                                </div> 
                                
                            </div> 
                            </div>
                    </div>
                </div>        
            </main>
            
            <footer>
                <div class="d-flex justify-content-center align-items-center h-100">
                    <p class="text-center text-muted small mb-0">&copy; NAGOYAMESHI All rights reserved.</p>      
                </div>          
            </footer>
        </div>    
        
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>        
    </body>
</html>
