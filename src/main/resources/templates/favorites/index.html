<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <title>お気に入り一覧</title>
</head>
<body>
    <div class="tabelogpage-wrapper">
        <div th:replace="~{fragment :: header}"></div>

        <main>
            <div class="container tabelogpage-container pb-5">
                <div class="row justify-content-center">
                    <div class="col-xl-9 col-lg-8 col-md-12">
                        
                        <nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                                <li class="breadcrumb-item active" aria-current="page">お気に入り一覧</li>
                            </ol>
                        </nav>

                        <h1 class="mb-4 text-center">お気に入り一覧</h1>

                        <div class="mb-3" th:each="favorite : ${favoritePage}">
                            <a th:href="@{/stores/__${favorite.store.id}__}" class="link-dark tabelogpage-card-link">
                                <div class="card h-100">
                                    <div class="row g-0">
                                        <div class="col-md-4">
                                            <img th:if="${favorite.store.imagePath}" th:src="@{/storage/__${favorite.store.imagePath}__}" class="card-img-top tabelogpage-horizontal-card-image" alt="店舗画像">
                                            <img th:unless="${favorite.store.imagePath}" th:src="@{/images/noImage.png}" class="card-img-top tabelogpage-horizontal-card-image" alt="NO IMAGE">
                                        </div>
                                        <div class="col-md-8">
                                            <div class="card-body">
                                                <h3 class="card-title mb-3" th:text="${favorite.store.storeName}"></h3>
                                                
                                                <hr class="mb-3">
                                                
                                                <p class="card-text mb-2">
                                                    <span th:text="${favorite.store.description}"></span>
                                                </p>
                                                
                                                <p class="card-text mb-2">
                                                    <small class="text-muted" th:text="${'〒' + favorite.store.postalCode}"></small>
                                                    <small class="text-muted" th:text="${favorite.store.address}"></small>
                                                </p>

                                                <p class="card-text mb-2">
                                                    <small class="text-muted" th:text="${'電話番号：' + favorite.store.phoneNumber}"></small><br>
                                                    <small class="text-muted" th:text="${'定休日：' + favorite.store.regularHoliday}"></small><br>
                                                    <small class="text-muted" th:text="${'定員：' + favorite.store.capacity + '名'}"></small><br>
                                                    <small class="text-muted" th:text="${'予算：' + #numbers.formatInteger(favorite.store.priceMin, 1, 'COMMA') + '円 〜 ' + #numbers.formatInteger(favorite.store.priceMax, 1, 'COMMA') + '円'}"></small>
                                                </p>
                                                
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <div th:if="${favoritePage.getTotalPages() > 1}" class="d-flex justify-content-center">
                            <nav aria-label="お気に入り一覧ページ">
                                <ul class="pagination">
                                    <li class="page-item">
                                        <span th:if="${favoritePage.isFirst()}" class="page-link disabled">前</span>
                                        <a th:unless="${favoritePage.isFirst()}" th:href="@{/favorites(page = ${favoritePage.getNumber() - 1})}" class="page-link tabelogpage-page-link">前</a>
                                    </li>
                                    <li th:each="i : ${#numbers.sequence(0, favoritePage.getTotalPages() - 1)}" class="page-item">
                                        <span th:if="${i == favoritePage.getNumber()}" class="page-link active tabelogpage-active" th:text="${i + 1}"></span>
                                        <a th:unless="${i == favoritePage.getNumber()}" th:href="@{/favorites(page = ${i})}" class="page-link tabelogpage-page-link" th:text="${i + 1}"></a>
                                    </li>
                                    <li class="page-item">
                                        <span th:if="${favoritePage.isLast()}" class="page-link disabled">次</span>
                                        <a th:unless="${favoritePage.isLast()}" th:href="@{/favorites(page = ${favoritePage.getNumber() + 1})}" class="page-link tabelogpage-page-link">次</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>

                    </div>
                </div>
            </div>
        </main>

        <div th:replace="~{fragment :: footer}"></div>
    </div>

    <div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
