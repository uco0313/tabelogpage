<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragment :: meta}"></div> 
    
    <title>新しいパスワードの設定</title>
    <div th:replace="~{fragment :: styles}"></div> 
</head>
<body>
    <div class="tabelogpage-wrapper"> 
        <div th:replace="~{fragment :: header}"></div>

        <main>
            <div class="container pt-4 pb-5 tabelogpage-container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <h2 class="mt-4 mb-3">新しいパスワードの設定</h2>

                        <form th:action="@{/passwordreset/update}" method="post" th:object="${passwordEditForm}">
                            
                            <input type="hidden" th:field="*{token}">

                            <div class="form-group mb-3">
                                <label for="password">新しいパスワード</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}">
                                
                                <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                    <span th:errors="*{password}"></span>
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <label for="passwordConfirmation">新しいパスワード（確認用）</label>
                                <input type="password" class="form-control" id="passwordConfirmation" th:field="*{passwordConfirmation}">
                                
                                <div th:if="${#fields.hasErrors('passwordConfirmation')}" class="text-danger">
                                    <span th:errors="*{passwordConfirmation}"></span>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary tabelogpage-btn">パスワードを更新</button>
                        </form>

                    </div>
                </div>
            </div>
        </main>
        
        <div th:replace="~{fragment :: footer}"></div>
    </div>
    
    <div th:replace="~{fragment :: scripts}"></div> 
</body>
</html>
