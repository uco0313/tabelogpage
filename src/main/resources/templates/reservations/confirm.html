<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">    
    <head>
        <div th:replace="~{fragment :: meta}"></div>    
        <div th:replace="~{fragment :: styles}"></div>
        <title>予約内容確認</title>    
    </head>
    <body>
        <div class="tabelogpage-wrapper">
            <div th:replace="~{fragment :: header}"></div>
            
            <main>
                <div class="container pt-4 pb-5 tabelogpage-container">
                    <div class="row justify-content-center">
                        <div class="col-xl-4 col-lg-5 col-md-7 col-sm-9">
                            <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0">
                                    <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                                    <li class="breadcrumb-item"><a th:href="@{/stores}">店舗一覧</a></li>
                                    <li class="breadcrumb-item"><a th:href="@{/stores/__${store.getId()}__}" th:text="${store.storeName}">店舗詳細</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">予約内容確認</li>
                                </ol>
                            </nav>
                            
                            <h1 class="mb-4 text-center">予約内容確認</h1>
                                                    
                            <form method="post" th:action="@{/reservations/create}" th:object="${reservationRegisterForm}">
                                
                                <input type="hidden" th:field="*{storeId}">
                                <input type="hidden" th:field="*{userId}">
                                <input type="hidden" th:field="*{reservationDate}">
                                <input type="hidden" th:field="*{numberOfPeople}">
                                
                                <div class="container mb-4">
                                    <div class="row pb-2 mb-2 border-bottom">
                                        <div class="col-6">
                                            <span class="fw-bold">店舗名</span>
                                        </div>
                                        
                                        <div class="col">
                                            <span th:text="${store.storeName}"></span>
                                        </div>
                                    </div>
                                </div>    
                                <div class="container mb-4">
                                    <div class="row pb-2 mb-2 border-bottom">
                                        <div class="col-6">
                                            <span class="fw-bold">予約日時</span>
                                        </div>
                                        
                                        <div class="col">
                                            <span th:text="*{reservationDate}"></span>
                                        </div>
                                    </div>
                                </div>    
                                
                                <div class="container mb-4">
                                    <div class="row pb-2 mb-2 border-bottom">
                                        <div class="col-6">
                                            <span class="fw-bold">予約人数</span>
                                        </div>
                                        
                                        <div class="col">
                                            <span th:text="*{numberOfPeople + '名'}"></span>
                                        </div>
                                    </div>
                                </div>    
                                
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn text-white shadow-sm w-100 tabelogpage-btn">予約を確定する</button>
                                </div>
                            </form>
                            
                            <div class="mt-3 text-center">
                                <a th:href="@{/stores/__${store.getId()}__}" class="text-secondary">入力画面に戻る</a>
                            </div>

                        </div>
                    </div>
                </div>  
            </main>
            
            <div th:replace="~{fragment :: footer}"></div>
        </div>    
        
        <div th:replace="~{fragment :: scripts}"></div>    
    </body>
</html>
